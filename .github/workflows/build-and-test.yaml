name: Build and Test

# Trigger on push to main and all pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js 20 and cache pnpm dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # Step 3: Install pnpm
      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Build the project
      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production

      # Step 6: Run tests
      - name: Run tests
        run: pnpm test

      # Optional: Upload build artifacts (dist folder)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
